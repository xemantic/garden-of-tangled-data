  <script type="x-shader/x-fragment" id="feedback">
    precision highp float;

    uniform float iTime;
    uniform vec2 iResolution;
    uniform sampler2D iChannel0;
    uniform sampler2D iChannel1;
    uniform bool iCopySeed;

    const float FADE_RATE = .09;

    void main() {
      vec2 uv = gl_FragCoord.xy / iResolution;
      vec3 prevColor = texture2D(iChannel0, uv).rgb;
      vec3 color = vec3(0);
      if (iCopySeed) {
        color += texture2D(iChannel1, uv).rgb;
      } else {
        //vec2 pixelToTheLeftUv = gl_FragCoord.xy - vec2(-1, 0) / iResolution;
        vec3 newPixel = texture2D(iChannel0, uv - prevColor.rg * .001).rgb;
        color = newPixel;
      }
      gl_FragColor = vec4(color, 1.);
    }
  </script>
  <script type="x-shader/x-fragment" id="image">
    precision highp float;

    uniform vec2 iResolution;
    uniform sampler2D iChannel0;

    void main() {
      vec2 uv = gl_FragCoord.xy / iResolution;
      gl_FragColor = texture2D(iChannel0, uv);
    }
  </script>
  <script>
    const loadImage = (src) => new Promise((resolve, reject) => {
      let img = new Image();
      img.onload = () => resolve(img);
      img.onerror = () => {
        reject(new Error("Failed to load image from: " + src));
      };
      img.src = src;
    });

    const toBoolUniform = (value) => value ? 1 : 0;

    let seedTexture;
    let copySeed;

    shaderWebBackground.shade({
      onInit: (ctx) => {
        loadImage("images/IMG_2019.JPG")
          .then(image => {
            const gl = ctx.gl;
            const texture = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
            gl.bindTexture(gl.TEXTURE_2D, null);
            seedTexture = texture;
            copySeed = true;
          });
      },
      shaders: {
        feedback: {
          uniforms: {
            iTime: (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
            iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
            iCopySeed: (gl, loc) => gl.uniform1f(loc, toBoolUniform(copySeed)),
            iChannel0: (gl, loc, ctx) => ctx.texture(loc, ctx.buffers.feedback),
            iChannel1: (gl, loc, ctx) => ctx.texture(loc, seedTexture)
          }
        },
        image: {
          uniforms: {
            iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
            iChannel0: (gl, loc, ctx) => ctx.texture(loc, ctx.buffers.feedback)
          }
        }
      },
      onAfterFrame: () => {
        copySeed = false;
      }
    });
  </script>
  <style>
    .shader-web-background-fallback {
      background: url("https://placekitten.com/666/666");
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html {
      box-sizing: border-box;
      background: black;
      font-size: calc(16px + .8vw);
      font-family: serif;
      scroll-behavior: smooth;
      line-height: 2em;
    }
    body {
      color: white;
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    body, h1, h2, p, ul, blockquote, button {
      margin: 0;
      padding: 0;
    }
    header h1 {
      font-size: 3em;
    }
    header input {
      font-size: 2em;
      margin: 1.3em;
      border: .05em solid;
    }
    header input:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }
    footer {
      text-align: center;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>

  <header>
    <h1>Garden of Tangled Data</h1>
    <input type="file" id="image-upload">
  </header>
  <section id="space">

  </section>
  <footer>
    Copyright &copy; xxxxx
  </footer>
</body>
</html>
